    const Number_Sum = (N) => <br>
{<br>
	let sum = 0;<br>
	while(N){<br>
	  sum = sum +  ( N % 10)<br>
	  N = parseInt( N / 10)<br>
	}<br>
	return sum;<br>
};<br>
